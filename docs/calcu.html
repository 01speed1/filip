<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/calcu.css">
</head>
<body>
    <section class="calculadora-container">
        <div class="calculadora-diplay">
            <div id="calculadora-diplay-number" class="calculadora-diplay-number">0</div>
        </div>
        <div class="calculadora-buttons-container">
            <div class="calculadora-numbers">
                    <div class="row-buttons">
                        <button class="calculadora-button" value="1">1</button>
                        <button class="calculadora-button" value="2">2</button>
                        <button class="calculadora-button" value="3">3</button>
                    </div>
                    <div class="row-buttons">
                        <button class="calculadora-button" value="4">4</button>
                        <button class="calculadora-button" value="5">5</button>
                        <button class="calculadora-button" value="6">6</button>
                    </div>
                    <div class="row-buttons">
                        <button class="calculadora-button" value="7">7</button>
                        <button class="calculadora-button" value="8">8</button>
                        <button class="calculadora-button" value="9">9</button>
                    </div>
                    <div class="row-buttons">
                        <button  class="calculadora-button" value="0">0</button>
                        <button  class="calculadora-button" value="clean">Clean</button>
                        <button  class="calculadora-button" value="=" >=</button>
                    </div>
            </div>
            <div class="calculadora-operations">
                <div class="row-buttons">
                    <button class="calculadora-button" value="+" >+</button>
                    <button class="calculadora-button" value="-" >-</button>
                    <button class="calculadora-button" value="*" >x</button>
                    <button class="calculadora-button" value="/" >/</button>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/calcu.js"></script>
</body>
</html>
